version: 2

models:
    - name: dim_locations
      description: store locations further classified by country
      columns:
        - name: id
          tests:
            - not_null
    - name: dim_customers
      description: customer details
      columns:
        - name: unique_id
          description: unique customer_id and store_id combination
          tests:
            - not_null
            - unique
